<body>

    <script>
        let myMarks = 32

        //checking grades
        if (myMarks >= 80) {
            console.log("Pass With A Grade!");
        } else if (myMarks >= 60 && myMarks < 80) {
            console.log("Pass With B Grade!");
        } else if (myMarks >= 50 && myMarks < 60) {
            console.log("Pass With C Grade!");
        } else if (myMarks >= 35 && myMarks < 50) {
            console.log("Pass With D Grade!");
        }else{
            console.log("Sory u r fail!");
        }
    </script>
