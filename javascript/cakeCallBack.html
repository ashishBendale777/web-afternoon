    <script>
        //Impliment Cake making using call back function

        //Step 1 collectIngredients
        function collectIngredients(ingredients, nextStep) {
            let cakeInfo = {}
            cakeInfo.ingredients = ingredients
            console.log("Collecting ingredients....");
            setTimeout(() => {
                console.log("Ingredients Collected");
                console.log(cakeInfo);
                nextStep(cakeInfo)
            }, 1000);
        }

        //2 betterMixing
        function betterMixing(cakeData, cakeFlavour, nextStep) {
            console.log("Mixing started.....");
            cakeData.flavor = cakeFlavour

            setTimeout(() => {
                console.log("Mixing Done");
                nextStep(cakeData)
            }, 1000);
        }

        //3 chooseShape
        function chooseShape(cakeData, shape, nextStep) {
            console.log("Shape choosing.....");
            cakeData.cakeshape = shape
            setTimeout(() => {
                console.log("Shape Choosed");
                nextStep(cakeData)
            }, 1000);
        }
        //4 bakingProcess
        function bakingProcess(cakeData, temprature, nextStep) {
            console.log("Baking started.....on" + temprature + " deg");
            setTimeout(() => {
                console.log("Baking Done");
                nextStep(cakeData)
            }, 5000);
        }

        //5 cakeDecotation

            console.log("Decorating.......");
            cakeData.color = color
