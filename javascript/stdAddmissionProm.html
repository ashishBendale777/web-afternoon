<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //Impliment student admission process using promise

        //step 1 fillForm
        let fillForm = (stdName, stdAddress, stdMob, course) => {
            let studentData = {}
            let formPromise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (!stdName) {
                        reject(new Error("Student Name is Manadatory"))
                    } else {
                        studentData = { stdName, stdAddress, course, stdMob }
                        console.log("Form Fill Done");
                        resolve(studentData)
                    }
                }, 1000)
            })

            return formPromise
        }

        //step 2 attachDocuments
        let attachDocuments = (student, documentList) => {
            let docsPromise = new Promise((resolve, reject) => {

                setTimeout(() => {
                    if (documentList.length == 0) {
                        reject(new Error("Please Provide valid docs"))
                    } else {
                        student.documents = documentList
                        resolve(student)
                        console.log("Docs Collected");
                    }


                }, 1000)

            })

            return docsPromise
        }



        //calling a function
        fillForm("Ashish", "Jalhgaon", 5345353, "MCA")
            .then((result) => {
                console.log(result);
                attachDocuments(result, ["aADHAR","Lc"])
                    .then((result) => {
                        console.log(result);
                    })
            }).catch((error) => {
                console.log(error);
            })
    </script>
</body>

</html>
